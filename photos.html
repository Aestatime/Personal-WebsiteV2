<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dist/output.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Aesta | Photos</title>
        <link rel="icon" href="img/PremiumLogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
<body>
    <header class="bg-transparent">
        <nav class="mt-10 justify-around items-center w-[92%] mx-auto">
            <a class="text-2xl font-thin text-white hover:text-mygreen duration-500" href="home"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </nav>
    </header>
    <section id="desc">
        <div class="container">
            <div class="pt-36 pl-6">
                <div class="">
                    <h2 class="font-semibold text-4xl text-white uppercase justify-center lg:text-5xl">Photo's Gallery ðŸ“¸</h2>
                </div>
                <div class="pt-5 mr-2 lg:mr-0 lg:w-[45%]">
                    <p class="text-gray-500 text-[15px] lg:w-[85%] lg:text-[17px]">Welcome to my photo gallery page. On this page will display the photos that I have taken</p>
                </div>
            </div>
        </div>
    </section>
    <section class="MuseumImg">
        <div class="container pt-20">
            <div class="items columns-1 gap-2 sm:columns-2 lg:columns-3 xl:columns-5 [&>img:not(:first-child)]:mt-1 lg:[&>img:not(:first-child)]:mt-2">
                <img class="IMgPhoto" src="img/photos/Image_1.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_2.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_3.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_4.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_5.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_6.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_7.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_8.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_9.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_10.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_11.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_12.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_13.jpeg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_14.jpeg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_15.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_16.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_17.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_18.jpg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_19.jpeg" alt="">
                <img class="IMgPhoto" src="img/photos/Image_20.jpeg" alt="">
            </div>
            <div id="myModal-photo" class="modalPhoto">
                <span class="closePhoto">&times;</span>
                <img class="modal-contentPhoto" id="img02">
                <div id="caption-photo"></div>
              </div>
      
              <script>
                document.querySelectorAll('.items img').forEach(image => {
                  image.onclick = () => {
                    document.querySelector('.modalPhoto').style.display = 'block';
                    document.querySelector('.modalPhoto img').src = image.getAttribute('src');
                  }
                });
      
                document.querySelector('.modalPhoto span').onclick = () => {
                  document.querySelector('.modalPhoto').style.display = 'none';
                }
                </script>
        </div>
    </section>
</body>
</html>
